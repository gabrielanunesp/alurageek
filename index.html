<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriela Geek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagem/logotipo.png" type="image/x-icon" />
</head>
<body>
    <header>
        <h1>GNPGEEK</h1>
    </header>
    <br>
    <div class="adicione-produtos">
        <div class="form-wrapper">
            <h1>Adicione Produtos:</h1>
            <div class="form-container">
                <form id="produto-form">
                    <input type="text" id="nome" placeholder="Nome do Produto" required>
                    <input type="number" id="preco" placeholder="Preço" required>
                    <input type="file" id="imagem" accept="image/*" required>
                    <button type="submit">Adicionar Produto</button>
                </form>
            </div>
        </div>
    </div>
    <div class="meus-produtos" id="meus-produtos">
        <h1>MEUS PRODUTOS:</h1>
        <div class="container">
            <div class="white-box">
                <div class="items">
                    <!-- Os produtos serão exibidos aqui pelo JavaScript -->
                </div>
            </div>
        </div> 
    </div>
    <br>
    <footer>
        <img src="imagem/logotipo.png" alt="Logotipo" width="100" height="auto">
        <p>Desenvolvido por Gabriela Nunes</p>
        <p>&copy; <span id="year"></span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
